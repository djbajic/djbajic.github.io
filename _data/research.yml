
- title: "Development of new tools genome-scale metabolic modeling of eco-evolutionary processes"
  description: Constraint-based metabolic modeling has emerged as one of the most effective tools for predicting metabolic 
               traits from genomes. This offers the unique possibility of exploring empirically calibrated fitness landscapes 
               on a large scale. Working as part of a large collaboration with the laboratories of
               Daniel Segre,
               Will Harcombe
               and Kiril Korolev,
               I have helped develop COMETS, a state of the art package for the "Computation of microbial ecosystems in time and space" [<a target="_blank" href="">Nature Protocols 2021</a>].
               I am currently using COMETS in several of the projects outlined below.

